<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ngModel name="username" required>
            <small *ngIf="form.value.valid">Please enter a valid value</small>
          </div>
          <button class="btn btn-default" (click)="suggestUserName()" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" ngModel name="email" required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Email is invalid</span>
          </div>
          <p *ngIf="!userData.valid && userData.touched">User data is invalid</p>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultQuestion" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="answer" name="questionAnswer" id="" cols="30" rows="10"></textarea>
        </div>
        <p>Your reply: {{answer}}</p>
        <div class="radio" *ngFor="let g of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="g" required>
            {{g}}
          </label>
        </div>
        <button [disabled]="!form.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
      <div>Username: {{user.username}}</div>
      <div>Email: {{user.email}}</div>
    </div>
  </div>
</div>
